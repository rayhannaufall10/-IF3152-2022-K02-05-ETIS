<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" type="x-icon" href="../../../images/favicon.ico" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ETIS</title>
  </head>
  
  <body>
    <div class="container">
      <div class="header">
        <button class="backButton" onclick="history.back()">
          <img src="../../../images/leftArrow.png" alt="" />
        </button>
        <div class="title">
          <h1>Transportation</h1>
        </div>
      </div>    

      <label for="Hari">Silahkan masukkan hari : </label>
        <select name="HariPilih" id="HariPilih">
          <option value="Senin">Senin</option>
          <option value="Selasa">Selasa</option>
          <option value="Rabu">Rabu</option>
          <option value="Kamis" selected="selected">Kamis</option>
          <option value="Jumat">Jumat</option>
          <option value="Sabtu">Sabtu</option>
          <option value="Minggu">Minggu</option>
        </select>
        <button class = "check-button" id="approvebutton">
          <img src="../../../images/68.png" alt="" />
        </button>

      <div class="tableFixHead">
        <table>
          <thead>
            <tr>
              <th>Nama Bus</th>
              <th>Tujuan</th>
              <th>Waktu Keberangkatan</th>
            </tr>
          </thead>
          <tbody id="table">
            
          </tbody>
        </table>
      </div>
      
    </div>
  </body>
  <script>
    require('./index.js')
  </script>
</html>
