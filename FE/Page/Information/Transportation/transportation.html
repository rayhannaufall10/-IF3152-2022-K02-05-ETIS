<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" type="x-icon" href="../../../images/favicon.ico" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ETIS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <div class="container">
      <div class="header">
        <button class="backButton" onclick="history.back()">
          <img src="../../../images/leftArrow.png" alt="" />
        </button>
        <div class="title">
          <h1>Transportation</h1>
        </div>
      </div>    
      <div class="top">

        <div class="select-container">
          <div class="select-content">
              <label class="label" for="Hari">Silahkan masukkan hari : </label>
                <select name="HariPilih" id="HariPilih">
                  <option value="Input" selected="selected">Pilih</option>
                  <option value="Senin">Senin</option>
                  <option value="Selasa">Selasa</option>
                  <option value="Rabu">Rabu</option>
                  <option value="Kamis">Kamis</option>
                  <option value="Jumat">Jumat</option>
                  <option value="Sabtu">Sabtu</option>
                  <option value="Minggu">Minggu</option>
                </select>
          </div>
            <button class = "check-button" id="approvebutton">
              <img src="../../../images/68.png" alt="" />
            </button>
        </div>

        <div class="img-container">
          <img id="myimage" src="../../../images/TransportBus.png"  id="img1" alt="Map Image">
        </div>
  
      </div>

      
      <div class="tableFixHead">
        <table>
          <thead>
            <tr>
              <th>Nama Bus</th>
              <th>Tujuan</th>
              <th>Waktu Keberangkatan</th>
            </tr>
          </thead>
          <tbody id="table">
            
          </tbody>
        </table>
      </div>
      
    </div>
  </body>
  <script>
    require('./index.js')
  </script>
</html>
