<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="shortcut icon" type="x-icon" href="../../images/favicon.ico" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>ETIS</title>
    </head>

    <body>
        <div class="container">
            <div class="header">
                <button class="backButton" onclick="history.back()">
                    <img src="../../../images/leftArrow.png" alt="" />
                </button>
                <div class="title">
                    <h1>Food Stand</h1>
                </div>
            </div>
      
            <div class="stands-container">
                <div class="stand-container">
                    <a href="" class="stand">
                        <img src="../../../images/stand1.jpg" alt="" class="foto">
                    </a>
                    <div class="name-container">
                        <div class="namaStan">Chattime Drink</div>
                    </div>
                </div>
                <div class="stand-container">
                    <a href="..." class="stand">
                        <div class="fotoStan">
                            <img src="" alt="">
                        </div>
                    </a>
                    <div class="name-container">
                        <div class="namaStan">Nama Stan</div>
                    </div>
                </div>
                <div class="stand-container">
                    <a href="..." class="stand">
                        <img src="" alt="">
                    </a>
                    <div class="name-container">
                        <div class="namaStan">Nama Stan</div>
                    </div>
                </div>

                <div class="popup-image">
                    <span>&times;</span>
                    <img src="../../../images/roller.png" alt="">
                </div>
            </div>
        </div>
    </body>
    <script>
        document.querySelectorAll('.stand-container img').forEach(image => {
        image.onclick = () => {
        document.querySelector('.popup-image').style.display = 'block';
        console.log(document.querySelector('.popup-image').style.display)
        // document.querySelector('.popup-image img').src = image.getAttribute('src'); 
        }
    });

    document.querySelector('.popup-image span').onclick = () => {
        document.querySelector('.popup-image').style.display = 'none';
    }
    </script>
</html>
