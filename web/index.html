<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" type="x-icon" href="images/favicon.ico" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

      <img src="./images/stan.png" alt="" class="stan">

        </div>
        <div class="right">

        </div>
      </div>
      <div class="buttons-container">

              <img src="images/ticketIcon.png" alt="" />

          </a>
        </div>
        <div class="button-container">
          <a href="./Page/Information/info.html" class="button">
            <div class="icon-container">
              <img src="images/infoIcon.png" alt="" />

  <script type="text/javascript" src="/eel.js"></script>
  
  <script type="text/javascript" src="index.js"></script>
